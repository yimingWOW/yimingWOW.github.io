
<!DOCTYPE html>
<html>
<head>
    <title>CLMM Exchange Curve</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLMM Exchange Curve (Price range limited)</h1>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        const initialX = 100;
        const initialY = 100;
        const k = initialX * initialY;

        // Price boundaries (P = y / x)
        const P_min = 0.8;
        const P_max = 1.2;

        function isInPriceRange(x, y) {
            const P = y / x;
            return P >= P_min && P <= P_max;
        }

        function calculateYOut(xIn) {
            const newX = initialX + xIn;
            const newY = k / newX;
            const outY = initialY - newY;
            return isInPriceRange(newX, newY) ? outY : null;
        }

        const xIn = Array.from({length: 100}, (_, i) => i * 2); // x from 0 to 198
        const yOut = xIn.map(x => calculateYOut(x));

        const trace = {
            x: xIn,
            y: yOut,
            type: 'scatter',
            mode: 'lines',
            name: 'CLMM Exchange Curve',
            line: {
                color: 'green',
                width: 2
            }
        };

        const layout = {
            title: 'CLMM Exchange Curve (Valid only in limited price range)',
            xaxis: {
                title: 'Amount of X In',
                range: [0, 200]
            },
            yaxis: {
                title: 'Amount of Y Out',
                range: [0, 100]
            },
            annotations: [{
                x: 0,
                y: 0,
                xref: 'x',
                yref: 'y',
                text: 'CLMM range: P = 0.8 ~ 1.2',
                showarrow: true,
                arrowhead: 2,
                ax: 0,
                ay: -40
            }]
        };

        Plotly.newPlot('chart', [trace], layout);
    </script>
</body>
</html>
