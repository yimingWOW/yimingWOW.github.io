<!DOCTYPE html>
<html>
<head>
    <title>CLMM vs CPMM Capital Efficiency</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLMM vs CPMM Capital Efficiency Comparison</h1>
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
    </div>

    <script>
        // CPMM curve
        function cpmmCurve(x, k) {
            return k / x;
        }

        // CLMM curve (simplified for visualization)
        function clmmCurve(x, minPrice, maxPrice) {
            if (x < minPrice) return 0;
            if (x > maxPrice) return 0;
            return 1;
        }

        // Generate data points
        const x = Array.from({length: 100}, (_, i) => 50 + i * 50); // Start from 50 to avoid division by zero
        const k = 100 * 100; // Initial liquidity (x=100, y=100)
        const cpmmY = x.map(x => cpmmCurve(x, k));
        const clmmY = x.map(x => clmmCurve(x, 1800, 2200));

        // Create CPMM chart
        const cpmmTrace = {
            x: x,
            y: cpmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CPMM',
            line: {
                color: 'blue',
                width: 2
            }
        };

        // Create CLMM chart
        const clmmTrace = {
            x: x,
            y: clmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CLMM',
            line: {
                color: 'red',
                width: 2
            }
        };

        const layout1 = {
            title: 'CPMM Exchange Curve (Initial x=100, y=100)',
            xaxis: {
                title: 'Amount of X',
                range: [0, 5000]
            },
            yaxis: {
                title: 'Amount of Y',
                range: [0, 2000]
            }
        };

        const layout2 = {
            title: 'CLMM Liquidity Distribution',
            xaxis: {
                title: 'Price (USDC/ETH)',
                range: [0, 5000]
            },
            yaxis: {
                title: 'Liquidity',
                range: [0, 100]
            }
        };

        Plotly.newPlot('chart1', [cpmmTrace], layout1);
        Plotly.newPlot('chart2', [clmmTrace], layout2);
    </script>
</body>
</html>
