<!DOCTYPE html>
<html>
<head>
    <title>CLMM 兑换曲线</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLMM 兑换曲线 (xIn → yOut)</h1>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        // CLMM参数
        const Pa = 0.8;
        const Pb = 1.2;
        const sqrtPa = Math.sqrt(Pa);
        const sqrtPb = Math.sqrt(Pb);
        const Lv = 100;
        const x0 = 0;
        const y0 = (Lv * Lv) / (x0 + Lv / sqrtPb) - Lv * sqrtPa;

        // CLMM兑换曲线公式
        function clmmYOut(xIn, x0, y0, Lv, sqrtPa, sqrtPb) {
            const denom = x0 + xIn + Lv / sqrtPb;
            const yNew = (Lv * Lv) / denom - Lv * sqrtPa;
            return y0 - yNew;
        }

        // 生成数据点
        const xIn = Array.from({length: 100}, (_, i) => i * 2);
        const yOut = xIn.map(x => clmmYOut(x, x0, y0, Lv, sqrtPa, sqrtPb));

        // 绘制CLMM兑换曲线
        const clmmTrace = {
            x: xIn,
            y: yOut,
            type: 'scatter',
            mode: 'lines',
            name: 'CLMM 兑换曲线',
            line: {
                color: 'red',
                width: 2
            }
        };

        const layout = {
            title: 'CLMM 兑换曲线 (xIn → yOut)',
            xaxis: {
                title: '输入的X数量 (xIn)',
                range: [0, Math.max(...xIn)]
            },
            yaxis: {
                title: '可兑换的Y数量 (yOut)',
                range: [0, Math.max(...yOut)]
            }
        };

        Plotly.newPlot('chart', [clmmTrace], layout);
    </script>
</body>
</html>
