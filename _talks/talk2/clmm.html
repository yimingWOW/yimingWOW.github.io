<!DOCTYPE html>
<html>
<head>
    <title>CLMM Exchange Curve</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLMM Exchange Curve (Initial x=100, y=100)</h1>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        // Calculate how much y can be obtained for a given amount of x in CPMM
        function cpmmYOut(xIn, initialX, initialY) {
            const k = initialX * initialY;
            const newX = initialX + xIn;
            const newY = k / newX;
            return initialY - newY; // Amount of y that can be obtained
        }

        // Calculate how much y can be obtained for a given amount of x in CLMM
        function clmmYOut(xIn, initialX, initialY, minPrice, maxPrice) {
            const k = initialX * initialY;
            const newX = initialX + xIn;
            const price = newX / initialY;
            
            // If price is outside the range, no exchange is possible
            if (price < minPrice || price > maxPrice) return 0;
            
            // Calculate y output using CPMM formula
            const newY = k / newX;
            return initialY - newY;
        }

        // Generate data points
        const initialX = 100;
        const initialY = 100;
        const xIn = Array.from({length: 100}, (_, i) => i * 5); // x input from 0 to 495
        
        // Set price range around the initial price (1:1)
        const initialPrice = initialX / initialY; // 1.0
        const minPrice = 0.8;  // 20% below initial price
        const maxPrice = 1.2;  // 20% above initial price
        
        const cpmmY = xIn.map(x => cpmmYOut(x, initialX, initialY));
        const clmmY = xIn.map(x => clmmYOut(x, initialX, initialY, minPrice, maxPrice));

        // Create CPMM trace
        const cpmmTrace = {
            x: xIn,
            y: cpmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CPMM',
            line: {
                color: 'blue',
                width: 2,
                dash: 'dash'
            }
        };

        // Create CLMM trace
        const clmmTrace = {
            x: xIn,
            y: clmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CLMM',
            line: {
                color: 'red',
                width: 2
            }
        };

        const layout = {
            title: 'CLMM vs CPMM Exchange Curves (Initial x=100, y=100)',
            xaxis: {
                title: 'Amount of X In',
                range: [0, 500]
            },
            yaxis: {
                title: 'Amount of Y Out',
                range: [0, 100]
            },
            annotations: [
                {
                    x: 0,
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'Initial State: x=100, y=100',
                    showarrow: true,
                    arrowhead: 2,
                    ax: 0,
                    ay: -40
                },
                {
                    x: initialY * minPrice - initialX,
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'Min Price (0.8)',
                    showarrow: true,
                    arrowhead: 2,
                    ax: 0,
                    ay: -40
                },
                {
                    x: initialY * maxPrice - initialX,
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'Max Price (1.2)',
                    showarrow: true,
                    arrowhead: 2,
                    ax: 0,
                    ay: -40
                }
            ]
        };

        Plotly.newPlot('chart', [cpmmTrace, clmmTrace], layout);
    </script>
</body>
</html>
