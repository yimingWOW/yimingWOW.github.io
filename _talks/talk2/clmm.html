<!DOCTYPE html>
<html>
<head>
    <title>Delta x - Delta y Curve</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>(x+A)(y+B) = (x+Δx+A)(y+Δy+B) 曲线</h1>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        const A = -50;
        const B = -50;
        const x = 100;
        const y = 100;

        const dxArr = [];
        const dyArr = [];
        for (let i = 0; i <= 100; i++) {
            const dx = i; // Δx
            const denom = x + dx + A;
            if (denom === 0) continue; // 避免除零
            const dy = -dx * (y + B) / denom;
            dxArr.push(dx);
            dyArr.push(dy);
        }

        const trace = {
            x: dxArr,
            y: dyArr,
            type: 'scatter',
            mode: 'lines',
            name: 'Δx-Δy 曲线',
            line: {
                color: 'purple',
                width: 2
            }
        };

        const layout = {
            title: '(x+A)(y+B) = (x+Δx+A)(y+Δy+B) 曲线 (A=B=-50, x=y=100)',
            xaxis: {
                title: 'Δx (X的变化量)',
                range: [0, 100]
            },
            yaxis: {
                title: 'Δy (Y的变化量)'
            }
        };

        Plotly.newPlot('chart', [trace], layout);
    </script>
</body>
</html>
