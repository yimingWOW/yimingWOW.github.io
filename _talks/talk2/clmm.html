<!DOCTYPE html>
<html>
<head>
    <title>CLMM Exchange Curve</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLMM Exchange Curve (公式精确版)</h1>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        // CPMM公式
        function cpmmYOut(xIn, initialX, initialY) {
            const k = initialX * initialY;
            const newX = initialX + xIn;
            const newY = k / newX;
            return initialY - newY;
        }

        // CLMM参数
        const Pa = 0.8;
        const Pb = 1.2;
        const sqrtPa = Math.sqrt(Pa);
        const sqrtPb = Math.sqrt(Pb);
        const Lv = 100; // 虚拟流动性
        const x0 = 0;
        const y0 = 100 - Lv * sqrtPa;

        // CLMM公式
        function clmmYOut(xIn, x0, y0, Lv, sqrtPa, sqrtPb) {
            const denom = x0 + xIn + Lv / sqrtPb;
            const yNew = (Lv * Lv) / denom - Lv * sqrtPa;
            return y0 - yNew;
        }

        // 生成数据点
        const xIn = Array.from({length: 100}, (_, i) => i * 2); // x input from 0 to 198
        const cpmmY = xIn.map(x => cpmmYOut(x, x0, y0));
        const clmmY = xIn.map(x => clmmYOut(x, x0, y0, Lv, sqrtPa, sqrtPb));

        // 绘制CPMM曲线
        const cpmmTrace = {
            x: xIn,
            y: cpmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CPMM',
            line: {
                color: 'blue',
                width: 2,
                dash: 'dash'
            }
        };

        // 绘制CLMM曲线
        const clmmTrace = {
            x: xIn,
            y: clmmY,
            type: 'scatter',
            mode: 'lines',
            name: 'CLMM',
            line: {
                color: 'red',
                width: 2
            }
        };

        const layout = {
            title: 'CLMM vs CPMM Exchange Curves (精确公式)',
            xaxis: {
                title: 'Amount of X In',
                range: [0, 200]
            },
            yaxis: {
                title: 'Amount of Y Out',
                range: [0, 100]
            }
        };

        Plotly.newPlot('chart', [cpmmTrace, clmmTrace], layout);
    </script>
</body>
</html>
